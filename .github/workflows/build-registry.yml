name: build-registry

on:
  push:
    branches: [main]
    paths:
      - "spellbooks/*/spellbook.json"

permissions:
  contents: write

jobs:
  build-registry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build registry
        run: ./scripts/build-registry.sh

      - name: Commit if changed
        run: |
          git diff --quiet spellbooks/registry.json && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add spellbooks/registry.json
          git commit -m "chore: rebuild spellbook registry"
          git push
